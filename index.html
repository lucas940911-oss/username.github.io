<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label P — 翻譯歐美饒舌</title>
  <!-- 字體：Poppins 用於 tagline/按鈕，Impact 用於 Logo -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero -->
  <section class="hero">
    <div class="overlay"></div>
    <h1 class="logo">Label P</h1>
    <p class="tagline">Translating Hip-Hop Culture, Word by Word.</p>
    <a href="merch.html" class="btn-hero">探索周邊商品</a>
  </section>

  <!-- Fan Suggestion Form -->
  <section class="suggestion">
    <div class="container">
      <div class="form-card">
        <h2>🎶 粉絲推薦歌曲</h2>
        <p class="form-sub">你的推薦可能會成為下一首翻譯上架的歌！</p>
        <form action="mailto:labelpworkspace@gmail.com" method="POST" enctype="text/plain" class="form">
          <div class="form-group">
            <label for="artist">歌手名稱</label>
            <input type="text" id="artist" name="歌手" class="input" placeholder="例如：Drake" required>
          </div>
          <div class="form-group">
            <label for="song">歌曲名稱</label>
            <input type="text" id="song" name="歌曲" class="input" placeholder="例如：God's Plan" required>
          </div>
          <div class="form-group">
            <label for="msg">想說的話</label>
            <textarea id="msg" name="訊息" class="textarea" rows="3" placeholder="留言給我們..."></textarea>
          </div>
          <button type="submit" class="btn-submit">送出推薦</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Label P</p>
    <nav class="footer-links">
      <a href="songs.html">翻譯歌曲</a>
      <a href="playlist.html">影片歌單</a>
      <a href="about.html">關於我們</a>
      <a href="merch.html">周邊商品</a>
      <a href="mailto:labelpworkspace@gmail.com">聯絡我們</a>
    </nav>
  </footer>

  <!-- Ripple Script -->
  <script src="script.js"></script>
</body>
</html>
