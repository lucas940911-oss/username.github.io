<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label P — 翻譯歐美饒舌</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero (維持原本設計) -->
  <section class="hero">
    <h1 class="logo">Label P</h1>
    <p class="tagline">Translating Hip-Hop Culture, Word by Word.</p>
    <a href="merch.html" class="btn">探索周邊商品</a>
  </section>

  <!-- Fan Suggestion Form -->
  <section class="about">
    <h2>粉絲推薦歌曲</h2>
    <p>告訴我們你想看的歌詞翻譯！</p>
    <form action="mailto:labelpworkspace@gmail.com" method="POST" enctype="text/plain" class="form">
      <div class="form-group">
        <input type="text" name="歌手" class="input" placeholder="歌手名稱" required>
      </div>
      <div class="form-group">
        <input type="text" name="歌曲" class="input" placeholder="歌曲名稱" required>
      </div>
      <div class="form-group">
        <textarea name="訊息" class="textarea" rows="3" placeholder="想說的話..."></textarea>
      </div>
      <div class="center">
        <button type="submit" class="btn">送出推薦</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Label P | <a href="mailto:labelpworkspace@gmail.com">聯絡我們</a></p>
    <p>
      <a href="songs.html" class="btn-outline">翻譯歌曲</a> |
      <a href="playlist.html" class="btn-outline">影片歌單</a> |
      <a href="about.html" class="btn-outline">關於我們</a> |
      <a href="merch.html" class="btn-outline">周邊商品</a>
    </p>
  </footer>
</body>
</html>
