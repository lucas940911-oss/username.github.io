<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label P — 翻譯歐美饒舌</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero -->
  <section class="hero">
    <h1 class="logo">Label P</h1>
    <p class="tagline">Translating Hip-Hop Culture, Word by Word.</p>
    <a href="#songs" class="btn">探索翻譯歌曲</a>
  </section>

  <!-- Songs -->
  <section id="songs" class="songs">
    <h2>最新翻譯歌曲</h2>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/400x400.png?text=Kendrick+Lamar" alt="HUMBLE.">
        <h3>HUMBLE. — Kendrick Lamar</h3>
        <a href="#" class="btn-outline">查看翻譯</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x400.png?text=Drake" alt="God's Plan">
        <h3>God’s Plan — Drake</h3>
        <a href="#" class="btn-outline">查看翻譯</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x400.png?text=Travis+Scott" alt="SICKO MODE">
        <h3>SICKO MODE — Travis Scott</h3>
        <a href="#" class="btn-outline">查看翻譯</a>
      </div>
    </div>
  </section>

  <!-- About -->
  <section class="about">
    <h2>關於 Label P</h2>
    <p>我們專注翻譯歐美饒舌，不只翻譯歌詞，更翻譯文化，讓你真正理解 Hip-Hop 的靈魂。</p>
  </section>

  <!-- Merch -->
  <section class="merch">
    <h2>周邊商品</h2>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/400x400.png?text=LabelP+Tee" alt="T-shirt">
        <h3>Label P T-shirt</h3>
        <a href="#" class="btn">前往商店</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x400.png?text=LabelP+Cap" alt="Cap">
        <h3>Label P Cap</h3>
        <a href="#" class="btn">前往商店</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Label P | <a href="mailto:contact@labelp.com">聯絡我們</a></p>
  </footer>
</body>
</html>
