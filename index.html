<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>labelp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 導覽列 -->
  <header class="navbar">
    <div class="logo">labelp</div>
    <nav>
      <a href="#home">首頁</a>
      <a href="#products">產品</a>
      <a href="#contact">聯絡</a>
    </nav>
  </header>

  <!-- 首頁 Hero 區 -->
  <section id="home" class="hero">
    <h1>labelp</h1>
    <p>Think Different. Minimal, Elegant, Yours.</p>
    <a href="#products" class="btn">了解更多</a>
  </section>

  <!-- 產品區 -->
  <section id="products" class="products">
    <div class="product">
      <img src="https://via.placeholder.com/400x250" alt="Product 1">
      <h2>labelp One</h2>
      <a href="#" class="btn">探索</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x250" alt="Product 2">
      <h2>labelp Studio</h2>
      <a href="#" class="btn">探索</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x250" alt="Product 3">
      <h2>labelp Pro</h2>
      <a href="#" class="btn">探索</a>
    </div>
  </section>

  <!-- 聯絡區 -->
  <footer id="contact" class="footer">
    <p>聯絡我們：contact@labelp.com</p>
    <p>© 2025 labelp</p>
  </footer>
</body>
</html>
